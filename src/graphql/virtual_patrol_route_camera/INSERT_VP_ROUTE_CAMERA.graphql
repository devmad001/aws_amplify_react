mutation ($virtual_patrol_route_id: Int!, $camera_id: Int!, $order: Int!) {
  insert_virtual_patrol_route_camera_one(
    object: {
      virtual_patrol_route_id: $virtual_patrol_route_id
      camera_id: $camera_id
      order: $order
    }
  ) {
    id
    virtual_patrol_route_id
    camera_id
    order
  }
}
